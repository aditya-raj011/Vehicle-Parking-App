<!DOCTYPE html>
<html lang="en">

<head>
    <title>Release the Parking Spot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #form-body {
            height: auto;
            max-width: 600px;
            margin: auto;
        }
    </style>

</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h4 class="text-center mb-4">Release the Parking Lot</h4>
                <form action="/release/{{ reservation.id }}" method="post">
                    <div class="mb-3">
                        <label for="spot_id" class="form-label">Spot ID :</label>
                        <input type="text" class="form-control" id="spot_id" name="spot_id" value="{{ spot.id }}"
                            readonly>
                    </div>

                    <div class="mb-3">
                        <label for="vehicle_no" class="form-label">Vehicle Number :</label>
                        <input type="text" class="form-control" id="vehicle_no" name="vehicle_no"
                            value="{{ reservation.vehicle_number }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="parking_time" class="form-label">Parking Time :</label>
                        <input type="text" class="form-control" id="parking_time" name="parking_time"
                            value="{{ reservation.parking_timestamp.strftime('%Y-%m-%d %H:%M') }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="release_time" class="form-label">Releasing Time :</label>
                        <input type="text" class="form-control" id="release_time" name="release_time"
                            value="{{ current_time }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="cost" class="form-label">Total Cost :</label>
                        <input type="text" class="form-control" id="cost" name="cost" value="{{ cost }}" readonly>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Release</button>
                        <a href="/user_dash" class="btn btn-primary">Cancel</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
