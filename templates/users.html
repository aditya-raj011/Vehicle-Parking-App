<!DOCTYPE html>
<html lang="en">

<head>
    <title>Users</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <div id="canvas" class="overflow-auto">
            <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
                <div class="container-fluid">
                    <a class="navbar-brand " href="#">Welcome {{ this_user.fullname }}</a>

                    <div class="collapse navbar-collapse " id="navbarSupportedContent">

                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="/admin">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/users">Users</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin_summary">Summary</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                        </ul>

                        <form class="d-flex align-items-center" method="GET" action="/admin">
                            <select name="filter_by" class="form-select me-2" style="width: 140px;">
                                <option value="location">Location</option>
                                <option value="pincode">Pin Code</option>
                            </select>
                            <input type="text" name="search_text" class="form-control me-2" placeholder="Search here">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </form>
                        <a class="btn btn-outline-primary ms-3" href="/edit_profile/{{ this_user.id }}">Edit Profile</a>
                    </div>
                </div>
            </nav>
            <div class="text-center mt-4">
                <div class="border border-primary rounded px-4 py-2 mx-auto" style="width:660px;">
                    <h4 class="text-primary mb-0">Registered Users</h4>
                </div>
            </div>
            <br>
            <table class="table table-bordered table-hover text-center">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>E-Mail</th>
                        <th>Full Name</th>
                        <th>Address</th>
                        <th>Pin Code</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.fullname }}</td>
                        <td>{{ user.address }}</td>
                        <td>{{ user.pincode }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
