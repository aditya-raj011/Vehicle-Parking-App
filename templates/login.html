<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login HTML</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    #form-body {
      height: 305px;
      width: 470px;
    }
  </style>
</head>

<body>
  <div id="main">
    <div id="canvas">
      <div id="form-body">
        <h1>User Login</h1>
        <form action="/login" method="post">
          <div class="mb-3">
            <label for="Input1" class="form-label">Registered Email Id :(E-mail) : </label>
            <input type="email" class="form-control" id="Input1" name="username">
          </div>
          <div class="mb-3">
            <label for="Input2" class="form-label">Password : </label>
            <input type="password" class="form-control" id="Input2" name="pwd">
          </div>
          <div style="text-align: center;">
            <input type="submit" class="btn btn-primary" value="Login">
            Create Account? <a href="/register">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
