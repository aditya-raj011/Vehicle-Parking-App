<!DOCTYPE html>
<html lang="en">

<head>
    <title>edit profile</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h3 class="text-center mb-4">Edit Profile Details</h3>
                <form method="POST" class="mx-auto" style="max-width: 500px;">
                    <div class="mb-3">
                        <label>Full Name:</label>
                        <input class="form-control" type="text" name="fullname" value="{{ user.fullname }}" required>
                    </div>
                    <div class="mb-3">
                        <label>Address:</label>
                        <input class="form-control" type="text" name="address" value="{{ user.address }}" required>
                    </div>
                    <div class="mb-3">
                        <label>Pin Code:</label>
                        <input class="form-control" type="text" name="pincode" value="{{ user.pincode }}" required>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">Save</button>
                        {% if user.type == "admin" %}
                        <a href="/admin" class="btn btn-primary">Cancel</a>
                        {% else %}
                        <a href="/home/{{ user.id }}" class="btn btn-primary">Cancel</a>
                        {% endif %}
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
