<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register HTML</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #form-body {
            height: 550px;
            width: 550px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h1>User signup</h1>
                <form action="/register" method="post">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Email Id(Username) : </label>
                        <input type="email" class="form-control" id="Input1" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Password :</label>
                        <input type="password" class="form-control" id="Input2" name="pwd">
                    </div>
                    <div class="mb-3">
                        <label for="Input3" class="form-label">Fullname : </label>
                        <input type="text" class="form-control" id="Input3" name="fullname">
                    </div>
                    <div class="mb-3">
                        <label for="Input4" class="form-label">Address : </label>
                        <input type="text" class="form-control" id="Input4" name="address">
                    </div>
                    <div class="mb-3">
                        <label for="Input5" class="form-label">pincode : </label>
                        <input type="number" class="form-control" id="Input5" name="pincode">
                    </div>
                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-primary" value="Register">
                        Login here! <a href="/login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
