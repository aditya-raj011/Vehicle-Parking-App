<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Summary</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <div id="canvas" class="overflow-auto">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Welcome {{ this_user.fullname }}</a>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="/home/{{ this_user.id }}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/user_summary">Summary</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <a class="nav-link" href="/edit_profile/{{ this_user.id }}">Edit Profile</a>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="content">

                <div class="text-center">
                    <h3>Summary on Already Used Parking Spots</h3>
                    <img src="/static/user_bar.png" class="img-fluid" alt="Bar Chart">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
