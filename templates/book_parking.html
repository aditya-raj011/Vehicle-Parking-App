<!DOCTYPE html>
<html lang="en">

<head>
    <title>Book the Parking Spot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #form-body {
            height: auto;
            max-width: 600px;
            margin: auto;
        }
    </style>

</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h4 class="text-center mb-4">Book Parking Lot</h4>
                <form action="/book/{{ lot.id }}/{{ user.id }}" method="post">
                    <div class="mb-3">
                        <label for="spot_id" class="form-label">Spot ID :</label>
                        <input type="text" class="form-control" id="spot_id" name="spot_id" value="{{ spot.id }}"
                            readonly>
                    </div>

                    <div class="mb-3">
                        <label for="lot_id" class="form-label">Lot ID :</label>
                        <input type="text" class="form-control" id="lot_id" name="lot_id" value="{{ spot.lot_id }}"
                            readonly>
                    </div>

                    <div class="mb-3">
                        <label for="user_id" class="form-label">User ID :</label>
                        <input type="text" class="form-control" id="user_id" name="user_id" value="{{ user.id }}"
                            readonly>
                    </div>

                    <div class="mb-3">
                        <label for="vehicle_no" class="form-label">Vehicle Number :</label>
                        <input type="text" class="form-control" id="vehicle_no" name="vehicle_no" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Reserve</button>
                        <a href="/home/{{ user.id }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
