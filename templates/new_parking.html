<!DOCTYPE html>
<html lang="en">

<head>
    <title>New Parking Lot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #form-body {
            height: auto;
            max-width: 600px;
            margin: auto;
        }
    </style>

</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h4 class="text-center mb-4">New Parking Lot</h4>
                <form action="/add_parking_lot" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Prime Location Name :</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address :</label>
                        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="pincode" class="form-label">Pincode :</label>
                        <input type="number" class="form-control" id="pincode" name="pincode">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price (per hour) :</label>
                        <input type="number" class="form-control" id="price" name="price">
                    </div>
                    <div class="mb-3">
                        <label for="max_spots" class="form-label">Maximum Spots :</label>
                        <input type="number" class="form-control" id="max_spots" name="max_spots">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Add</button>
                        <a href="/admin" class="btn btn-primary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
